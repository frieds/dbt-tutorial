version: 2
models:
  - name: dim_customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not null
      - name: first_name
        tests:
          - relationships:
              to: ref('stg_customers')
              field: first_name
      - name: last_name
        tests:
          - relationships:
              to: ref('stg_customers')
              field: last_name
  - name: fct_orders
    columns:
      - name: order_id
        tests:
          - not null
          - unique
      - name: customer_id
        tests: 
          - not null